<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Collark Creative Hub</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Ensure the image URL is dynamically rendered -->
                <img src="{{ url_for('static', filename='images/' + product.image_filename) }}" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <!-- Dynamic product name and category -->
                <h2>{{ product.name }}</h2>
                <p class="text-muted">Category: <strong>{{ product.category }}</strong></p>
                <!-- Dynamic pricing -->
                <h4>${{ product.price }}</h4>
                <!-- Dynamic description -->
                <p>{{ product.description }}</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <h3>Product Details</h3>
                <!-- Additional dynamic product details if available -->
                <p>{{ product.details }}</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Collark Creative Hub. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
